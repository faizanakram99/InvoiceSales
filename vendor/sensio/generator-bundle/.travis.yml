language: php

sudo: false

cache:
    directories:
      - $HOME/.composer/cache

matrix:
    include:
        - php: hhvm
        - php: 5.3
        - php: 5.4
        - php: 5.5
        - php: 5.6
        - php: 7.0
          env: composer_extra="--prefer-lowest --prefer-stable"
    fast_finish: true

install:
    - composer --prefer-source $composer_extra update
